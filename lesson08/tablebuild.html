<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="build a simple data table">
    <meta name="author" content="Mouhamed Koko">
    <link rel="stylesheet" href="tablebuild.css">
    <link rel="shortcut icon" href="/wdd230/favicon.ico" type="image/x-icon">
    <title>Simple Data Table</title>
</head>
<body>
    <header></header>
    <main>
          <div class="build">
            <h1>ACME Wildwest Services</h1>
           </div>
            <table><caption>Table 1: Account Feature Comparison</caption>
                <thead>
                    
                    <tr>
                        <th class="none"></th>
                        <th>Basic</th>
                        <th>Premium</th>
                        <th>Deluxe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="feat">Feature 1</td>
                        <td> ✔️</td>
                        <td> ✔️</td>
                        <td> ✔️</td>
                    </tr>
                    <tr>
                        <td class="feat">Feature 2</td>
                        <td> ❌</td>
                        <td> ✔️</td>
                        <td>✔️</td>
                    </tr>
                    <tr>
                        <td class="feat">Feature 3</td>
                        <td> ❌</td>
                        <td> ❌</td>
                        <td> ✔️</td>
                    </tr>
                    
                </tbody>
            </table>

    </main>
</body>
</html>
